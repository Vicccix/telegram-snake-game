<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Змейка | Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 16px;
            touch-action: manipulation;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
            max-width: 400px;
        }
        
        .header h1 {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 8px;
            color: #ffffff;
        }
        
        .header p {
            font-size: 14px;
            color: #888888;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 400px;
            margin-bottom: 16px;
            padding: 16px;
            background: #111111;
            border-radius: 12px;
            border: 1px solid #222222;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-label {
            font-size: 12px;
            color: #888888;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: 600;
            color: #ffffff;
        }
        
        .game-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }
        
        #game-canvas {
            display: block;
            width: 100%;
            height: auto;
            background: #0a0a0a;
            border-radius: 8px;
            border: 1px solid #222222;
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 12px;
            width: 240px;
            height: 240px;
            margin: 24px auto;
        }
        
        .control-btn {
            background: #111111;
            border: 1px solid #222222;
            border-radius: 50%;
            color: #ffffff;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.15s;
            user-select: none;
        }
        
        .control-btn:active {
            background: #222222;
            transform: scale(0.95);
        }
        
        .control-btn.up {
            grid-column: 2;
            grid-row: 1;
        }
        
        .control-btn.left {
            grid-column: 1;
            grid-row: 2;
        }
        
        .control-btn.right {
            grid-column: 3;
            grid-row: 2;
        }
        
        .control-btn.down {
            grid-column: 2;
            grid-row: 3;
        }
        
        .menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            z-index: 10;
            padding: 32px;
            text-align: center;
            backdrop-filter: blur(4px);
        }
        
        .menu h2 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 16px;
            color: #ffffff;
        }
        
        .menu p {
            font-size: 16px;
            color: #888888;
            margin-bottom: 32px;
            max-width: 300px;
            line-height: 1.5;
        }
        
        .btn {
            background: #ffffff;
            color: #000000;
            border: none;
            padding: 16px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            margin: 8px 0;
            width: 100%;
            max-width: 280px;
            transition: all 0.2s;
            letter-spacing: 1px;
        }
        
        .btn:active {
            background: #e0e0e0;
            transform: translateY(2px);
        }
        
        .hidden {
            display: none;
        }
        
        .instructions {
            font-size: 13px;
            color: #666666;
            text-align: center;
            margin-top: 16px;
            line-height: 1.5;
            max-width: 400px;
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 28px;
            }
            
            .stat-value {
                font-size: 24px;
            }
            
            .controls {
                width: 220px;
                height: 220px;
            }
            
            .menu h2 {
                font-size: 32px;
            }
            
            .btn {
                padding: 14px 32px;
                font-size: 16px;
            }
        }
        
        /* Анимация появления */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .menu-content {
            animation: fadeIn 0.3s ease-out;
        }
        
        /* Стиль для кнопки рестарта */
        .restart-btn {
            margin-top: 12px;
            background: #222222;
            color: #ffffff;
        }
        
        .restart-btn:active {
            background: #333333;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>◼ ЗМЕЙКА</h1>
        <p>Минималистичная черно-белая версия</p>
    </div>
    
    <div class="stats">
        <div class="stat">
            <div class="stat-label">Счёт</div>
            <div class="stat-value" id="score">0</div>
        </div>
        <div class="stat">
            <div class="stat-label">Рекорд</div>
            <div class="stat-value" id="high-score">0</div>
        </div>
    </div>
    
    <div class="game-container">
        <canvas id="game-canvas" width="400" height="400"></canvas>
        
        <div id="start-menu" class="menu">
            <div class="menu-content">
                <h2>◼ ЗМЕЙКА</h2>
                <p>Соберите максимум еды, избегая столкновений со стенами и собой</p>
                <button id="start-btn" class="btn">НАЧАТЬ ИГРУ</button>
            </div>
        </div>
        
        <div id="game-over-menu" class="menu hidden">
            <div class="menu-content">
                <h2>ИГРА ОКОНЧЕНА</h2>
                <p>Ваш счёт: <span id="final-score">0</span></p>
                <button id="restart-btn" class="btn">ИГРАТЬ СНОВА</button>
            </div>
        </div>
    </div>
    
    <div class="controls">
        <button class="control-btn up">↑</button>
        <button class="control-btn left">←</button>
        <button class="control-btn right">→</button>
        <button class="control-btn down">↓</button>
    </div>
    
    <div class="instructions">
        Используйте кнопки или клавиши со стрелками для управления змейкой
    </div>

    <script>
        // Telegram Web App инициализация
        let tg = window.Telegram?.WebApp;
        if (tg) {
            tg.expand();
            tg.enableClosingConfirmation();
            
            // Адаптируем тему под Telegram
            const setTheme = () => {
                const theme = tg.colorScheme;
                if (theme === 'dark') {
                    document.documentElement.style.backgroundColor = '#000000';
                } else {
                    document.documentElement.style.backgroundColor = '#ffffff';
                    document.body.style.color = '#000000';
                    document.body.style.background = '#ffffff';
                    document.querySelector('.header h1').style.color = '#000000';
                    document.querySelector('.stat-value').style.color = '#000000';
                    document.querySelector('.btn').style.background = '#000000';
                    document.querySelector('.btn').style.color = '#ffffff';
                    document.querySelector('.restart-btn').style.background = '#000000';
                }
            };
            
            tg.onEvent('themeChanged', setTheme);
            setTheme();
        }
        
        // Получаем элементы DOM
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('high-score');
        const finalScoreElement = document.getElementById('final-score');
        const startMenu = document.getElementById('start-menu');
        const gameOverMenu = document.getElementById('game-over-menu');
        const startBtn = document.getElementById('start-btn');
        const restartBtn = document.getElementById('restart-btn');
        const controlBtns = document.querySelectorAll('.control-btn');
        
        // Настройки игры
        const GRID_SIZE = 20;
        const GRID_WIDTH = canvas.width / GRID_SIZE;
        const GRID_HEIGHT = canvas.height / GRID_SIZE;
        
        // Игровые переменные
        let snake = [];
        let food = {};
        let direction = { x: 0, y: 0 };
        let nextDirection = { x: 0, y: 0 };
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        const GAME_SPEED = 120; // Фиксированная скорость (средняя)
        let gameInterval;
        let isGameRunning = false;
        let canChangeDirection = true;
        
        // Инициализация игры
        function initGame() {
            // Сбрасываем змейку - начинаем с центра
            const startX = Math.floor(GRID_WIDTH / 2);
            const startY = Math.floor(GRID_HEIGHT / 2);
            
            snake = [
                { x: startX, y: startY },
                { x: startX - 1, y: startY },
                { x: startX - 2, y: startY }
            ];
            
            // Создаем первую еду
            createFood();
            
            // Сбрасываем направление - змейка неподвижна в начале
            direction = { x: 0, y: 0 };
            nextDirection = { x: 0, y: 0 };
            
            // Сбрасываем счет
            score = 0;
            scoreElement.textContent = score;
            highScoreElement.textContent = highScore;
            
            // Скрываем меню
            startMenu.classList.add('hidden');
            gameOverMenu.classList.add('hidden');
            
            // Очищаем предыдущий интервал
            clearInterval(gameInterval);
            
            // Устанавливаем флаг, что игра запущена
            isGameRunning = true;
            canChangeDirection = true;
            
            // Запускаем игровой цикл
            gameInterval = setInterval(gameLoop, GAME_SPEED);
            
            // Рисуем начальное состояние
            draw();
        }
        
        // Создание еды
        function createFood() {
            let newFood;
            let foodOnSnake;
            
            do {
                newFood = {
                    x: Math.floor(Math.random() * GRID_WIDTH),
                    y: Math.floor(Math.random() * GRID_HEIGHT)
                };
                
                // Проверяем, не находится ли еда на змейке
                foodOnSnake = snake.some(segment => 
                    segment.x === newFood.x && segment.y === newFood.y
                );
            } while (foodOnSnake);
            
            food = newFood;
        }
        
        // Игровой цикл
        function gameLoop() {
            if (!isGameRunning) return;
            
            update();
            draw();
        }
        
        // Обновление состояния игры
        function update() {
            // Обновляем направление движения
            direction = { ...nextDirection };
            
            // Если змейка не двигается, пропускаем обновление
            if (direction.x === 0 && direction.y === 0) {
                return;
            }
            
            // Создаем новую голову
            const head = { ...snake[0] };
            head.x += direction.x;
            head.y += direction.y;
            
            // Проверка столкновения со стенами
            if (head.x < 0 || head.x >= GRID_WIDTH || head.y < 0 || head.y >= GRID_HEIGHT) {
                gameOver();
                return;
            }
            
            // Проверка столкновения с собой
            for (let i = 0; i < snake.length; i++) {
                if (snake[i].x === head.x && snake[i].y === head.y) {
                    gameOver();
                    return;
                }
            }
            
            // Добавляем новую голову
            snake.unshift(head);
            
            // Проверяем, съели ли еду
            if (head.x === food.x && head.y === food.y) {
                // Увеличиваем счет
                score += 10;
                scoreElement.textContent = score;
                
                // Обновляем рекорд
                if (score > highScore) {
                    highScore = score;
                    highScoreElement.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore);
                }
                
                // Создаем новую еду
                createFood();
            } else {
                // Удаляем хвост, если не съели еду
                snake.pop();
            }
            
            // Разрешаем смену направления
            canChangeDirection = true;
        }
        
        // Отрисовка игры
        function draw() {
            // Очищаем холст
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Рисуем тонкую сетку для минимализма
            ctx.strokeStyle = '#111111';
            ctx.lineWidth = 0.5;
            
            // Вертикальные линии
            for (let x = 0; x <= canvas.width; x += GRID_SIZE) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            
            // Горизонтальные линии
            for (let y = 0; y <= canvas.height; y += GRID_SIZE) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
            
            // Рисуем змейку
            snake.forEach((segment, index) => {
                const isHead = index === 0;
                
                // Голова - белый квадрат
                if (isHead) {
                    ctx.fillStyle = '#ffffff';
                    ctx.fillRect(
                        segment.x * GRID_SIZE + 1,
                        segment.y * GRID_SIZE + 1,
                        GRID_SIZE - 2,
                        GRID_SIZE - 2
                    );
                } 
                // Тело - оттенки серого
                else {
                    const intensity = 220 - (index * 15);
                    const color = Math.max(100, intensity);
                    ctx.fillStyle = `rgb(${color}, ${color}, ${color})`;
                    ctx.fillRect(
                        segment.x * GRID_SIZE + 1,
                        segment.y * GRID_SIZE + 1,
                        GRID_SIZE - 2,
                        GRID_SIZE - 2
                    );
                }
            });
            
            // Рисуем еду (черный квадрат с белой обводкой)
            ctx.fillStyle = '#000000';
            ctx.fillRect(
                food.x * GRID_SIZE + 3,
                food.y * GRID_SIZE + 3,
                GRID_SIZE - 6,
                GRID_SIZE - 6
            );
            
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 1;
            ctx.strokeRect(
                food.x * GRID_SIZE + 3,
                food.y * GRID_SIZE + 3,
                GRID_SIZE - 6,
                GRID_SIZE - 6
            );
        }
        
        // Конец игры
        function gameOver() {
            isGameRunning = false;
            clearInterval(gameInterval);
            finalScoreElement.textContent = score;
            gameOverMenu.classList.remove('hidden');
        }
        
        // Смена направления
        function changeDirection(newX, newY) {
            if (!isGameRunning || !canChangeDirection) return;
            
            // Предотвращаем движение в противоположном направлении
            if ((direction.x !== 0 && newX === -direction.x) || 
                (direction.y !== 0 && newY === -direction.y)) {
                return;
            }
            
            // Устанавливаем новое направление
            nextDirection.x = newX;
            nextDirection.y = newY;
            canChangeDirection = false;
        }
        
        // Обработка нажатий клавиш
        function handleKeyDown(event) {
            switch (event.key) {
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    event.preventDefault();
                    changeDirection(-1, 0);
                    break;
                    
                case 'ArrowUp':
                case 'w':
                case 'W':
                    event.preventDefault();
                    changeDirection(0, -1);
                    break;
                    
                case 'ArrowRight':
                case 'd':
                case 'D':
                    event.preventDefault();
                    changeDirection(1, 0);
                    break;
                    
                case 'ArrowDown':
                case 's':
                case 'S':
                    event.preventDefault();
                    changeDirection(0, 1);
                    break;
                    
                case ' ':
                case 'Enter':
                    event.preventDefault();
                    if (!isGameRunning) {
                        if (gameOverMenu.classList.contains('hidden')) {
                            initGame();
                        } else {
                            restartBtn.click();
                        }
                    }
                    break;
            }
        }
        
        // Обработка кнопок управления
        controlBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                if (!isGameRunning) return;
                
                switch (btn.classList[1]) {
                    case 'left':
                        changeDirection(-1, 0);
                        break;
                    case 'up':
                        changeDirection(0, -1);
                        break;
                    case 'right':
                        changeDirection(1, 0);
                        break;
                    case 'down':
                        changeDirection(0, 1);
                        break;
                }
            });
        });
        
        // Обработка кнопок меню
        startBtn.addEventListener('click', initGame);
        restartBtn.addEventListener('click', initGame);
        
        // Слушатели событий
        document.addEventListener('keydown', handleKeyDown);
        
        // Предотвращаем скролл страницы на мобильных устройствах
        document.addEventListener('touchmove', (e) => {
            if (isGameRunning) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // Адаптируем размер canvas
        function resizeCanvas() {
            const container = document.querySelector('.game-container');
            const containerWidth = container.clientWidth;
            const size = Math.min(containerWidth, 400);
            
            canvas.width = size;
            canvas.height = size;
            
            // Перерисовываем игру
            if (isGameRunning) {
                draw();
            }
        }
        
        // Инициализация при загрузке
        window.addEventListener('load', () => {
            highScoreElement.textContent = highScore;
            resizeCanvas();
            
            // Показываем стартовое меню
            startMenu.classList.remove('hidden');
            
            // Фокус на кнопке старта для удобства
            startBtn.focus();
        });
        
        window.addEventListener('resize', resizeCanvas);
        
        // Свайпы для мобильных устройств
        let touchStartX = 0;
        let touchStartY = 0;
        
        canvas.addEventListener('touchstart', (e) => {
            if (!isGameRunning) {
                // Если игра не запущена, тап по полю запускает игру
                if (gameOverMenu.classList.contains('hidden')) {
                    initGame();
                }
                e.preventDefault();
                return;
            }
            
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            e.preventDefault();
        }, { passive: false });
        
        canvas.addEventListener('touchend', (e) => {
            if (!isGameRunning) return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;
            
            // Минимальная дистанция для свайпа
            const minSwipeDistance = 30;
            
            if (Math.abs(dx) > Math.abs(dy)) {
                // Горизонтальный свайп
                if (Math.abs(dx) > minSwipeDistance) {
                    if (dx > 0) {
                        changeDirection(1, 0); // Вправо
                    } else {
                        changeDirection(-1, 0); // Влево
                    }
                }
            } else {
                // Вертикальный свайп
                if (Math.abs(dy) > minSwipeDistance) {
                    if (dy > 0) {
                        changeDirection(0, 1); // Вниз
                    } else {
                        changeDirection(0, -1); // Вверх
                    }
                }
            }
            
            e.preventDefault();
        }, { passive: false });
        
        // Автоматический старт при открытии в Telegram
        if (tg && tg.initData) {
            // В Telegram можно автоматически начать игру
            startBtn.focus();
        }
    </script>
</body>
</html>
